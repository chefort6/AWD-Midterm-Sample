<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Document</title>
</head>
<body>
    <h2>GUESS THE ANIMAL!</h2>
    <div class="container">
        <h1 class="correct_ans">CAT</h1>
        <img src="./Assets/Cat.png"guess" class="guess">
        <div class="button-row">
            <button class="btn btn-1">Elephant</button>
            <button class="btn btn-2">Hippopotamus</button>
            <button class="btn btn-3">Cat</button>
        </div>
        <img src="./Assets/Cat-elephant.png" alt="real_picture" class="real_picture">
    </div>

    <div class="container second-game">
        <h1 class="correct_ans ca2">DOG</h1>
        <img src="./Assets/Dog.png" alt="guess" class="guess">
        <div class="button-row">
            <button class="btn btn-1">Dog</button> 
            <button class="btn btn-2">Penguin</button>
            <button class="btn btn-3">Cat</button>
        </div>
        <img src="./Assets/Dog-Penguin.png" alt="real_picture rp2" class="real_picture rp2">
    </div>

    <div class="container third-game">
        <h1 class="correct_ans ca3">SEAL</h1>
        <img src="./Assets/Seal.png" alt="guess" class="guess">
        <div class="button-row">
            <button class="btn btn-1">Owl</button> 
            <button class="btn btn-2">Seal</button>
            <button class="btn btn-3">Horse</button>
        </div>
        <img src="./Assets/Horse-seal.png" alt="real_picture rp3" class="real_picture rp3">
    </div>

    <script src="./JS/function.js"></script>
</body>
</html>
